<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>

    <title>Document</title>

<body> 
    <header>
    <div class="container"> 
        <form id="submitTask"> 
        <h1> TO-DO LIST</h1>
       <input class="form" type = "text" placeholder="What do you want to do today?"> 
       <button type="submit" class="add-button" value="Add task">Add task</button>
        </form>
    </div>
</header>

    <main>
        <h2>TASKS</h2>

             <div class="tasks">
                <ul>
                    <li>Todo list</li>
                    <li class="checked">Web Dev project</li>
                    <li>Write 4 texts</li>
                    <li>Catch up on digital marketing</li>
                  </ul>
                  <div class="buttons">
                    <button class="done-button">Done</button>
                    <button class="del-button">Delete</button> 
                </div>     
            </div>
    </main>
</body>
