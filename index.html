<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>To-Do List</title>
</head>

<body> 
    <header>
        <h1>TO-DO LIST</h1>
        <h2><span id="date"></span></h2>
    </header>
    <div class="create-new-task"> 
        <form id="task-form"> 
            <input class="task-form" id="task-input" type = "text" placeholder="What do you want to do today?"> 
            <button type="button" class="add-button" id="add-button">Add task</button>
        </form>
    </div>
<br />
    <main class="task-list-lineup">
        <h3>TASKS</h3> 
        <br/>
        <article class="task-list" id="task-list"></article> 
    </main>

        <script src="script.js"></script>
</body>
</html>
