<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    

    <title>To-Do List</title>
</head>

<body> 
    <header>
        <h1> TO-DO LIST</h1>
    </header>
    <div> 
        <form id="submitTask"> 
            <input class="task-input" id="task-input" type = "text" placeholder="What do you want to do today?"> 
            <button type="submit" class="add-button" id="add-button" value="Add task">Add task</button>
        </form>
    </div>

<br />
    <main class="container">
        <h2>TASKS</h2> 
            <br />
             <article class="task-list" id="task-list"></article> <br/>
             <article class="task-cart" id="task-cart"></article> 
             <button class="remove-button" id="remove-button" value="Remove task">Remove task</button>
             <button onclick="doneTask()" class="done-button" id="done-button" value="Done task">Task Done</button>
    </main>

        <script src="script.js"></script>
</body>
</html>
